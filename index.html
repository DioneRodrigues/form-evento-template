<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Archivo:wght@600;700&family=Poppins&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="page">
      <header>
        <h1>Crie e compartilhe seu evento.</h1>
        <p>O primeiro passo, é preencher esse formulário de inscrição.</p>
      </header>
      <form id="my-form">
        <fieldset>
          <div class="div fieldset-wrapper">
            <legend>Informações do Evento</legend>
            <div class="input-wrapper">
              <label for="event-title"
                >Título do evento<span>(mínimo 8 caracteres)</span></label
              >
              <input minlength="8" required type="text" id="event-title" />
            </div>
            <div class="input-wrapper">
              <label for="event-link"
                >Link do evento<span>(comece com https://)</span></label
              >
              <input required minlength="8" type="url" id="event-link" />
            </div>
            <div class="input-wrapper">
              <label for="event-contact"
                >Whatsapp para contato<span>(somente números)</span></label
              >
              <input type="number" id="event-contact" />
            </div>
            <div class="input-wrapper">
              <label for="event-infor">Informações extras</label>
              <textarea id="event-infor" id="" cols="30" rows="10"></textarea>
            </div>
            <div class="input-wrapper">
              <label for="event-category">Categoria</label>
              <select required id="event-category">
                <option value="aovivo">Ao vivo</option>
                <option value="live">Live</option>
                <option value="podcast">Podcast</option>
                <option value="Mentoria">Mentoria</option>
              </select>
            </div>
          </div>
        </fieldset>

        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Privacidade</legend>

            <div class="input-wrapper">
              <label for="event-email"
                >E-mail do administrador
                <span>(digite um email válido)</span></label
              >
              <input type="email" id="event-email" />
            </div>

            <div class="input-wrapper">
              <label for="event-password"
                >Senha de acesso para os participantes
                <span>(mínimo 8 caracteres)</span></label
              >
              <input
                required
                minlength="8"
                type="password"
                id="event-password"
              />
            </div>

            <div class="checkbox-wrapper">
              <input type="checkbox" id="event-private" />
              <label for="event-private">Evento privado</label>
            </div>
          </div>
        </fieldset>

        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Dia e hora</legend>

            <div class="coll">
              <div class="input-wrapper">
                <label for="event-date">Data</label>
                <input type="date" id="event-date" />
              </div>
              <div class="input-wrapper">
                <label for="event-time">Das</label>
                <input type="time" id="event-time" />
              </div>
              <div class="input-wrapper">
                <label for="event-time">Até</label>
                <input type="time" id="event-time" />
              </div>
            </div>
          </div>
        </fieldset>
      </form>

      <footer>
        <input
          class="button"
          type="submit"
          form="my-form"
          value="Salvar evento"
        />
      </footer>
    </div>
  </body>
</html>
